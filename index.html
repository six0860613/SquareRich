<body>
  <!-- Navigation -->
  <!-- .navbar-expand-{sm|md|lg|xl}決定在哪個斷點以上就出現漢堡式選單 -->
  <!-- navbar-dark 文字顏色 .bg-dark 背景顏色 -->

    <!-- .navbar-brand 左上LOGO位置 -->

      <img src="image/logo01.png"  height="80px" class="d-inline-block align-top" alt="SR">

    </a>
    <!-- .navbar-toggler 漢堡式選單按鈕 -->

      <!-- 漢堡式選單Icon -->
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- .collapse.navbar-collapse  -->
    <!-- 選單項目&漢堡式折疊選單 -->
    <div class="collapse navbar-collapse navbar-collapse-bg" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <div class="nav-item active col-3 home-hover">
            <a class="nav-link home-text1" href="/index.html">Home</a>
            <a class="nav-link home-text2" href="/index.html">首 頁</a>
          </div>
          <!-- .dropdown menu -->
          <div class="nav-item dropdown col-4 home-hover">
            <a class="nav-link home-text1" href="Project.html">Project</a>

              <a class="dropdown-item" href="#">辦公</a>

          </div>
          <div class="nav-item col-4 home-hover">
            <a class="nav-link home-text1" href="#">About</a>
            <a class="nav-link home-text2" href="#">關 於</a>
          </div>
        </ul>
    </div>
  </nav>




  <header>
    <!-- 左側浮動窗 -->
    <div class="container slideBox">
      <div class="row">
        <div class="col">text1</div>
        <div class="col">text2</div>
        <div class="col">text3</div>
      </div>
    </div>

    <!-- slider -->
    <div id="carouselSlider" class="carousel slide" data-ride="carousel" data-interval="3000">
      <!-- slider 圖片區 -->
      <div class="carousel-inner">
        <div class="carousel-item active"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
      </div>
      <!-- slider 左右控制 -->
      <a class="carousel-control-prev" href="#carouselSlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselSlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    

  </header>
  
  <!-- Footer -->
  <footer class="footer position-fixed">
    <div class="container footer-content">
      <div class="row">

        <div class="col bg-3">ROEW3</div>

    </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    /* dropdown-menu觸發由click改為hover */
    $(document).ready(function(){
        $(".dropdown").hover(function(){
            var dropdownMenu = $(this).children(".dropdown-menu");
            if(dropdownMenu.is(":visible")){
                dropdownMenu.parent().toggleClass("open");
            }
        });
    });

    </script>


</body>

</html>
