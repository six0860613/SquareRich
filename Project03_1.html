  <script>
    /* dropdown-menu觸發由click改為hover */
    if ($(window).width() > 767) {
      $(document).ready(function () {
        $(".dropdown").hover(function () {
          var dropdownMenu = $(this).children(".dropdown-menu");
          if (dropdownMenu.is(":visible")) {
            dropdownMenu.parent().toggleClass("open");
          }
        });
      });
    }

    /* gotoTop button */
    if ($(window).width() > 767) {
      $(function () {
        /*$('#gotoTop').click(function () {
          $('html,body').animate({ scrollTop: 0 }, 100);
        });*/
        $(window).scroll(function () {
          if ($(this).scrollTop() > 300) {
            $('#gotoTop').fadeIn(222);
          } else {
            $('#gotoTop').stop().fadeOut(222);
          }
        }).scroll();
      });
    }

    /* navbar fixed top */
    if ($(window).width() > 100) {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 40) {
          $('#TopNavbar').addClass("fixed-top");
          $('#TopNavbar').addClass("navbarMove");
          $('body').css('padding-top', $('.navbar').outerHeight() + 'px');
        } else {
          $('#TopNavbar').removeClass("fixed-top");
          $('#TopNavbar').removeClass("navbarMove");
          // remove padding top from body
          $('body').css('padding-top', '0');
        }
      });
    }

    /* 按body時收起navbar-collapse */
    if ($(window).width() < 768) {
      $(window).on('click', function (event) {
        var clickOver = $(event.target)
        if ($('.navbar .navbar-toggler').attr('aria-expanded') == 'true' && clickOver.closest('.navbar').length === 0) {
          $('button[aria-expanded="true"]').click();
          console.log("TTT");
        }
      });
    }

    /*
        Carousel
    */


    jQuery(document).ready(function () {

      $('#carousel-example').on('slide.bs.carousel', function (e) {
        var $e = $(e.relatedTarget);
        var idx = $e.index();
        var itemsPerSlide = 3; //須小於items個數
        var totalItems = $('.carousel-item').length;

        if (idx >= totalItems - (itemsPerSlide - 1)) {
          var it = itemsPerSlide - (totalItems - idx);
          for (var i = 0; i < it; i++) {
            if (e.direction == "left") {
              $('.carousel-item').eq(i).appendTo('.carousel-inner');
            }
            else {
              $('.carousel-item').eq(0).appendTo('.carousel-inner');
            }
          }
        }
      });
    });

  </script>
