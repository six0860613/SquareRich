<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>SquareRich</title>
  <link rel="icon" href="/image/icon.JPG">
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <!-- Navigation -->
  <!-- .navbar-expand-{sm|md|lg|xl}決定在哪個斷點以上就出現漢堡式選單 -->
  <!-- navbar-dark 文字顏色 .bg-dark 背景顏色 -->
  <nav class="navbar navbar-expand-md navbar-light">

    <!-- .navbar-brand 左上LOGO位置 -->
    <a class="navbar-brand" href="index.html">
      <img src="image/logo.jpg" width="200" height="60" class="d-inline-block align-top" alt="SR">
    </a>
    <!-- .navbar-toggler 漢堡式選單按鈕 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <!-- 漢堡式選單Icon -->
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- .collapse.navbar-collapse  -->
    <!-- 選單項目&漢堡式折疊選單 -->
    <div class="collapse navbar-collapse navbar-collapse-bg" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active col-4 home-hover">
            <a class="nav-link home-text1" href="#">Home</a>
            <a class="nav-link home-text2" href="#">首頁</a>
          </li>
          <!-- .dropdown menu -->
          <li class="nav-item dropdown col-4 home-hover">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Project</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Project1</a>
              <a class="dropdown-item" href="#">Project2</a>
            </div>
          </li>
          <li class="nav-item col-4 home-hover">
            <a class="nav-link home-text1" href="#">About</a>
            <a class="nav-link home-text2" href="#">關於</a>
          </li>
        </ul>
    </div>
  </nav>



  <!-- 可以輪播的Banner圖片 -->
  <header>
    <!-- 以下是一個 slider -->
    <div id="carouselSlider" class="carousel slide" data-ride="carousel" data-interval="3000">
      <!-- 以下是 slider 下方的指示器 -->
      <ol class="carousel-indicators">
        <li data-target="#carouselSlider" data-slide-to="0" class="active"></li>
        <li data-target="#carouselSlider" data-slide-to="1"></li>
        <li data-target="#carouselSlider" data-slide-to="2"></li>
      </ol>
      <!-- 以下是 slider 中的影像圖片區 -->
      <div class="carousel-inner">
        <div class="carousel-item active"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
      </div>
      <!-- 以下是 slider 左右方向的控制區 -->
      <a class="carousel-control-prev" href="#carouselSlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselSlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </header>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <div class="row">
        <div class="col bg-2">ROEW2</div>
        <div class="col bg-3">ROEW3</div>
        <div class="col bg-4">ROEW4</div>
        <div class="col bg-5">ROEW5</div>
      </div>
    </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    /* dropdown-menu觸發由click改為hover */
    $(document).ready(function(){
        $(".dropdown").hover(function(){
            var dropdownMenu = $(this).children(".dropdown-menu");
            if(dropdownMenu.is(":visible")){
                dropdownMenu.parent().toggleClass("open");
            }
        });
    });

    </script>


</body>

</html>
